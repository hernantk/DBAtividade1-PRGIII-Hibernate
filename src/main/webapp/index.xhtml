<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h1>Avaliação de Bancas de TCC</h1>
    <br/>
    <h:form>
        <h:dataTable value="#{listarAlunoBean.listaAlunos}" var="aluno" width="90%" border="2">

            <h:column>
                <f:facet name="header">Nome</f:facet>
                <h:outputText value="#{aluno.aluno}"/>
            </h:column>

            <h:column>
                <f:facet name="header">Apresentação</f:facet>
                <h:outputText value="#{aluno.n_apresentacao}"/>
            </h:column>

            <h:column>
                <f:facet name="header">Linguagem</f:facet>
                <h:outputText value="#{aluno.n_linguagem}"/>
            </h:column>

            <h:column>
                <f:facet name="header">Proposta</f:facet>
                <h:outputText value="#{aluno.n_proposta}"/>
            </h:column>

            <h:column>
                <f:facet name="header">Resultados</f:facet>
                <h:outputText value="#{aluno.n_resultados}"/>
            </h:column>

            <h:column>
                <f:facet name="header">Nota Final</f:facet>
                <h:outputText value="#{aluno.n_notaFinal}"/>
            </h:column>

            <h:column>
                <f:facet name="header"> &#160; </f:facet>
                <h:commandButton value="Excluir" action="#{listarAlunoBean.delete(aluno)}" immediate="true"/>
            </h:column>


        </h:dataTable>
        <br/>
    </h:form>
    <h:form>
        <h:commandButton value="Nova Avaliação" action="Cadastro"/>
    </h:form>
</f:view>
</html>
