<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h1>Avaliação de Bancas de TCC</h1>
    <br/>
    <h:form>

        Aluno:<br/>
        <h:inputText id="Aluno" value="#{inserirAlunoBean.aluno.aluno}" required="true" requiredMessage="Campo obrigatório"/>
        <br/>
        <h:message for="Aluno"/><br/>
        <br/>


        <div align="left">
        Apresentação (2,0): &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160; Linguagem (2,0):<br/>
        <h:inputText   id="Apresentação" value="#{inserirAlunoBean.aluno.n_apresentacao}" required="true" requiredMessage="Campo obrigatório" converter="javax.faces.Double"
                     converterMessage="Valor inválido"  validatorMessage="Valor inválido">
            <f:validateDoubleRange maximum="2"/>
        </h:inputText>



            &#160;

        <h:inputText id="Linguagem" value="#{inserirAlunoBean.aluno.n_linguagem}" required="true" requiredMessage="Campo obrigatório" converter="javax.faces.Double"
                     converterMessage="Valor inválido" validatorMessage="Valor inválido">
            <f:validateDoubleRange maximum="2"/>
        </h:inputText>
            <br/>
        <h:message for="Apresentação"/>
            &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;
        <h:message for="Linguagem"/><br/>

        </div>

        <br/>

        <div align="left">
        Proposta (3,0): &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160; Resultados (3,0): <br/>
        <h:inputText id="Proposta" value="#{inserirAlunoBean.aluno.n_proposta}" required="true" requiredMessage="Campo obrigatório" converter="javax.faces.Double"
                     converterMessage="Valor inválido" validatorMessage="Valor inválido">
            <f:validateDoubleRange maximum="3"/>
        </h:inputText>



        &#160;

        <h:inputText id="Resultados" value="#{inserirAlunoBean.aluno.n_resultados}" required="true" requiredMessage="Campo obrigatório" converter="javax.faces.Double"
                     converterMessage="Valor inválido" validatorMessage="Valor inválido">
            <f:validateDoubleRange maximum="3"/>
        </h:inputText>
            <br/>
        <h:message for="Proposta"/>
            &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;
        <h:message for="Resultados"/><br/>

        <br/>
        </div>

        <h:commandButton value="Salvar" action="#{inserirAlunoBean.inserir}"/>
        <h:commandButton value="Cancelar"  action="index" immediate="true" />
    </h:form>


</f:view>
</html>
